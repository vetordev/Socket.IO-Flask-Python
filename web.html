<html>
<head>

<script src="http://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
<script type="text/javascript" charset="utf-8">

    
    var socket = io('http://127.0.0.1:5000/');
    
    socket.on('connect', function(warn) {
        socket.emit('mesg', {message: 'Conectado'}, {message2: 'work'});
        console.log('Conectado')
        //console.log(warn)
    });
    socket.on('message', function(warn){
        console.log('message')
        console.log(warn)
    })
    socket.emit('my message', {mymessage: 'message'})
    socket.on('reply', (data) => {
        console.log(data)
    })
    socket.on('receive', (data) => {
        console.log(data)
    })
    
    
</script>

</head>

<body onload="">

WebSocket
</body>


</html>
